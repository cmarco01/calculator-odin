<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Chris Marcoullier</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="display-container">
            <div>operation display</div>
            <div id="answer-div">ans</div>
        </div>

        <div class="key-container">
            <div class="key-row">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>CE</div>
                <div>/</div>
            </div>
            <div>row 2</div>
            <div>row 3</div>
            <div>row 4</div>
        </div>
    </div>
</body>
</html>
