<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Chris Marcoullier</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="main-displays">

            <div class="display-container">
                <div>operation display</div>
                <div id="answer-div">ans</div>
            </div>

            <div class="key-container">
                <div class="key-col">
                    <div>7</div>
                    <div>4</div>
                    <div>1</div>
                    <div>0</div>
                </div>
                
                <div class="key-col">
                    <div>8</div>
                    <div>5</div>
                    <div>2</div>
                    <div>.</div>
                </div>

                <div class="key-col">
                    <div>9</div>
                    <div>6</div>
                    <div>3</div>
                    <div>_</div>
                </div>

                <div class="key-col">
                    <div>CE</div>
                    <div>_</div>
                    <div>_</div>
                    <div>Back</div>
                </div>

                <div class="key-col">
                    <div>/</div>
                    <div>*</div>
                    <div>+</div>
                    <div>=</div>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
